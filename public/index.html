<!doctype html>
<html ng-app>
	<head>
		<title>AngularJS REST Client</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    	<script src="contacts.client.controller.js"></script>
	</head>

	<body>
		<div ng-controller="Contacts">
			<p><input type="text" ng-model="id" /></p>
			<p>The ID is {{contact.id}}</p>
			<p>The Name is {{contact.name}}</p>
			<p>The Address is {{contact.address}}</p>
		</div>
	</body>
</html>
